<!DOCTYPE html>
<html>
    <head>
        <link href="styles/style.css" rel="stylesheet">
        <meta charset ="UTF-8">
    </head>
    <body>
        <div id="body">
            <div id="scoreboard">
                <div id="userScore">
                    <h3 id="userScoreText">0</h3>
                </div>
                <div id="computerScore">
                    <h3 id="computerScoreText">0</h3>
                </div>
            </div>
            <div id="playerHandButtons">
                <button id="rock" class="playerHandButton">Rock</button>
                <button id="paper" class="playerHandButton">Paper</button>
                <button id="scissors" class="playerHandButton">Scissors</button>
            </div>
            <div id="roundResults">
                <h2 id="roundResultsText"></h2>
            </div>
            <div id="playAgain">
                <button id="playAgainYes">Yes</button>
                <button id="playAgainNo">No</button>
            </div>
        </div>
        <script src="scripts/game.js"></script>
    </body>
</html>
