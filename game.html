<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            function computerPlay(){
                let computerPlay = Math.floor(Math.random()* 3);
                if (computerPlay == 0) {
                    return "rock";
                }
                if (computerPlay == 1){
                    return "paper";
                }
                if (computerPlay == 2) {
                    return "scissors";
                }
            }
            function game(){
                let computerHand = computerPlay();
                let userHand = prompt("Type your hand", "rock");
                userHand = userHand.toLowerCase();

                while ((userHand != "rock" && userHand != "paper" && userHand != "scissors")){
                    userHand = prompt("Choose rock, paper, or scissors");
                }

                let win = `You win! ${userHand} beats ${computerHand}!`;
                let lose = `you lose! ${computerHand} beats ${userHand}!`;
                let tie = `${userHand} ties with ${computerHand}!`;

                if (userHand == "rock"){
                    if (computerHand == "scissors"){
                        return win;
                    }
                    else if (computerHand == "paper"){
                        return lose;
                    }
                    else{
                        return tie;
                    }
                }
                if (userHand == "paper"){
                    if (computerHand == "rock"){
                        return win;
                    }
                    else if (computerHand == "scissors"){
                        return lose;
                    }
                    else{
                        return tie;
                    }
                }
                if (userHand == "scissors"){
                    if (computerHand == "paper"){
                        return win;
                    }
                    else if (computerHand == "rock"){
                        return lose;
                    }
                    else{
                        return tie;
                    }
                }
            }
            let repeat = true;
            while  (repeat == true){
                if (prompt("Want to play Rock Paper Scissors?", "yes").toLowerCase() == "yes"){
                    alert(game());
                    repeat = true;
                }
            }
        </script>
    </body>
</html>
