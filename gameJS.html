<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="body">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <div id="roundResults">
                <h2 id="roundResultsText">Rock beats paper!</h2>
            </div>
        </div>
        <script>
            const rock = document.querySelector('#rock');
            const paper = document.querySelector('#paper');
            const scissors = document.querySelector('#scissors');
            const roundResults = document.getElementById('roundResultsText');
            rock.addEventListener('click', () => {
                roundResults.innerHTML = game(event.target.id.toString());
            });
            paper.addEventListener('click', () => {
                roundResults.innerHTML = game(event.target.id.toString());
            });
            scissors.addEventListener('click', () => {
                roundResults.innerHTML = game(event.target.id.toString());
            });
            
            function computerPlay(){
                let computerPlay = Math.floor(Math.random()* 3);
                if (computerPlay == 0) {
                    return "rock";
                }
                if (computerPlay == 1){
                    return "paper";
                }
                if (computerPlay == 2) {
                    return "scissors";
                }
            }
            function game(userHand){
                let computerHand = computerPlay();
                let win = `You win! ${userHand} beats ${computerHand}!`;
                let lose = `You lose! ${computerHand} beats ${userHand}!`;
                let tie = `${userHand} ties with ${computerHand}!`;

                // Return Winner and Loser
                if (userHand == "rock"){
                    if (computerHand == "scissors"){
                        return win;
                    }
                    else if (computerHand == "paper"){
                        return lose;
                    }
                    else{
                        return tie;
                    }
                }
                if (userHand == "paper"){
                    if (computerHand == "rock"){
                        return win;
                    }
                    else if (computerHand == "scissors"){
                        return lose;
                    }
                    else{
                        return tie;
                    }
                }
                if (userHand == "scissors"){
                    if (computerHand == "paper"){
                        return win;
                    }
                    else if (computerHand == "rock"){
                        return lose;
                    }
                    else{
                        return tie;
                    }
                }
            }
        </script>
    </body>
</html>
