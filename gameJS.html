<!DOCTYPE html>
<html>
    <head>
        <link href="/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="body">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
            <div id="roundResults">
                <h2>Rock beats paper!</h2>
            </div>
        </div>
        <script>
            
            function computerPlay(){
                let computerPlay = Math.floor(Math.random()* 3);
                if (computerPlay == 0) {
                    return "rock";
                }
                if (computerPlay == 1){
                    return "paper";
                }
                if (computerPlay == 2) {
                    return "scissors";
                }
            }
            function game(){
                let computerHand = computerPlay();
                let userHand = prompt("Type your hand", "rock");
                userHand = userHand.toLowerCase();

                let win = `You win! ${userHand} beats ${computerHand}!`;
                let lose = `You lose! ${computerHand} beats ${userHand}!`;
                let tie = `${userHand} ties with ${computerHand}!`;

                // Return Winner and Loser
                if (userHand == "rock"){
                    if (computerHand == "scissors"){
                        return win;
                    }
                    else if (computerHand == "paper"){
                        return lose;
                    }
                    else{
                        return tie;
                    }
                }
                if (userHand == "paper"){
                    if (computerHand == "rock"){
                        return win;
                    }
                    else if (computerHand == "scissors"){
                        return lose;
                    }
                    else{
                        return tie;
                    }
                }
                if (userHand == "scissors"){
                    if (computerHand == "paper"){
                        return win;
                    }
                    else if (computerHand == "rock"){
                        return lose;
                    }
                    else{
                        return tie;
                    }
                }
            }
        </script>
    </body>
</html>
